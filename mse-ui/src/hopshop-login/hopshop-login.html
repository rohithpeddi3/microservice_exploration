<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="hopshop-login">

    <template>

        <style>
            :host {
                display: block;
                width: 100%;
                height: 100%;
                position: relative;
                @apply(--layout-vertical);
                @apply(--layout-center-center);
                @apply(--layout-wrap);
                background-color: #f3f3f3;
            }

            #loginForm {
                width: 30%;
                height: 30%;
                top: 25%;
                left: 35%;
                background-color: white;
                padding: 3%;
                box-shadow: 0px 0px 15px #888888;
            }
            
            .center {
                text-align: center;
                margin-top: 5%;
            }
            
            paper-button {
                width: 10%;
                background-color: #00b0ff;
                color: white;
            }

            h2 {
                font-family: 'Abril Fatface';
                color: black;
            }

        </style>

        <!-- HTML AREA -->
        <h2>HopShop Login</h2>

        <iron-form id="loginForm">

            <form action="">

                <paper-input type="text" name="userName" required label="Username"></paper-input>
                <paper-input type="text" name="password" required label="Password"></paper-input>

                <div class="center">
                    <paper-button raised onclick="">Submit</paper-button>
                    <paper-button raised onclick="">Reset</paper-button>
                </div>
                
            </form>

        </iron-form>

    </template>

    <script>

        class HopShopLogin extends Polymer.Element {

            static get is () {return 'hopshop-login';}

        }

        window.customElements.define(HopShopLogin.is, HopShopLogin);

    </script>

</dom-module>
