<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="hopshop-product-grid-view">

    <template>

        <style>

            :host {
                display: block;
                width: 100%;
                height: 100%;
                position: relative;
                text-align: center;
                @apply(--layout-vertical);
                @apply(--layout-center-center);
            }

            .productPicture {
                width: 50%;
                height: 50%;
                transition: opacity 0.5s;
                background-position: 50% 50%;
                background-size: contain;
                background-repeat: no-repeat;
            }

            .productName {
                font-family: 'Abril Fatface';
                font-size: 1em;
                color: #0a3142;
                transition: opacity 0.5s;
            }

            .productPrice {
                position: absolute;
                top: 10%;
                right: 10%;
                font-size: 1em;
                font-weight: bold;
                color: #111;
            }

            .productCategory {
                font-size: 1em;
                color: #000;
            }

            :host:hover {
                box-shadow: 0px 0px 15px #888888;
            }

        </style>

        <!-- PRODUCT DETAILS AREA -->
        <div class="productPicture" style$="background-image: url([[product.picture]]);"></div>
        <h3 class="productName">[[product.name]]</h3>
        <span class="productPrice">[[product.price]]/-</span>

        <span class="productCategory">Category : [[product.categoryName]]</span>

    </template>

    <script>

        class HopShopProductGridView extends Polymer.Element {

            static get is () { return "hopshop-product-grid-view";}

            static get properties () {
                return {
                    product : {
                        type : Object
                    }
                };
            }

        }

        window.customElements.define(HopShopProductGridView.is, HopShopProductGridView);

    </script>


</dom-module>
