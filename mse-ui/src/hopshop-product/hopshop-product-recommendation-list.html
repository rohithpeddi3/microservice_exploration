<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../src/hopshop-product/hopshop-product-grid-view.html">

<dom-module id="hopshop-product-recommendation-list">

    <template>

        <style>

            :host {
                display: block;
                background-color: #f3f3f3;
                position: relative;
                width: 100%;
                height: 100%;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }

            .recommendationListContainer {
                @apply(--layout-horizontal);
                @apply(--layout-center-center);
                /*@apply(--layout-scroll);*/
                overflow-x: scroll;
            }

            .recommendationListContainer > .product {
                -webkit-flex: 1 calc(33% - 20px);
                flex: 1 calc(33% - 20px);
                max-width: calc(33% - 20px);
                height: 15vmax;
                min-height: 250px;
                margin: 10px;
                text-decoration: none;
                background-color: white;
            }

        </style>

        <div class="recommendationListContainer">
            <template is="dom-repeat" items="[[products]]">
                <a href="" class="product">
                    <hopshop-product-grid-view product="[[item]]"></hopshop-product-grid-view>
                    <hopshop-product-grid-view product="[[item]]"></hopshop-product-grid-view>
                </a>
            </template>
        </div>

    </template>

    <script>

        class HopShopProductRecommendationList extends Polymer.Element {

            static get is () { return "hopshop-product-recommendation-list";}

            static get properties () {

                return {
                    products : {
                        type : Array
                    }
                };

            }

        }

        window.customElements.define(HopShopProductRecommendationList.is, HopShopProductRecommendationList);

    </script>

</dom-module>
